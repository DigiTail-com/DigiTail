<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>AccountReduct</title>
    <meta charset="UTF-8">
    <link media="all" type="text/css" rel="stylesheet" th:href="@{/public/css/AccountReduct.css}"/>
</head>
<body>
<div class="accountReductPage">
    <div class="mainAccountInfo">
        <div class="accountInfoAndImg">
            <img th:src="@{/public/img/user/user.png}" alt="Avatar" class="avatarImg">
            <div class="accountInfo" th:object="${user}" >
                <p class="accountInfoName" th:value="*{username}" th:text="*{username}"></p>
                <p class="accountInfoEmail" th:value="*{email}" th:text="*{email}"></p>
                <p class="accountInfoId" th:value="*{id}" th:text="*{id}"></p>
            </div>
        </div>
        <div class="moneyMade">
            <div class="moneyMadeMoney">
                <p>Заработано:</p>
                <p>1431.43$</p>
            </div>
            <div class="moneyMadeWithdraw">
                <span>*без учёта комиссии</span>
                <button>снять ></button>
            </div>
        </div>
        <div class="yourBalance">
            <div>
                <p>Ваш баланс:</p>
                <p>418$<span class="plus"></span></p>
            </div>
        </div>
    </div>
    <div class="addAvatarButton">
        <input type="button" value="+Добавить аватар">
    </div>
    <div class="accountMenu">
        <ul>
            <li class="selectedLi">Аккаунт</li>
            <li>Продажи</li>
            <li>Избранное</li>
            <li>Подписчики</li>
            <li>Подписки</li>
            <li>Покупки</li>
            <li>Товары</li>
        </ul>
    </div>
    <div class="tableNote">
        <table>
            <tr>
                <th>Примечание</th>
            </tr>
            <tr>
                <td><p>Мы не продаем и не распростаняем детали вашего аккаунта без вашего разрешения </p>
                </td>
            </tr>
        </table>
    </div>
    <div class="informationTable">
        <form th:action="@{/user/editPerson}" method="post" th:object="${user}">
            <table>
                <tr>
                    <th>Информация</th>
                </tr>
                <tr>
                    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                    <td class="separatorOnTop">
                        <span>Имя</span>
                        <input type="text" th:field="*{firstName}">
                    </td>
                </tr>
                <tr>
                    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"/>
                    <td>
                        <span>Фамилия</span>
                        <input type="text" th:field="*{secondName}">
                    </td>
                </tr>
                <tr>
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <td>
                        <span>Email</span>
                        <input type="text" placeholder="*Если вы хотите продавать от лица компании" th:field="*{email}">
                    </td>
                </tr>
                <tr>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    <td>
                        <span>Поменять пароль</span>
                        <input type="text" th:field="*{password}">
                    </td>
                </tr>
                <tr class="saveButton">
                    <td><input type="submit" value="Сохранить"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
